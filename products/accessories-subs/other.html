<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" type="text/css" />
    <title>XXIO EU & UK Catalogue</title>
    <link rel="icon" href="../../img/favico.ico" />
    <link rel="apple-touch-icon" href="../../img/apple-touch-icon.png" />
    <link rel="manifest" href="../../manifest.json" />
    <script src="https://kit.fontawesome.com/6468bc3c55.js"></script>
    <script src="../../src/app.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="../../categories/accessories.html">
          <i class="fas fa-arrow-left"></i
        ></a>
        <div class="name"><p>Other</p></div>
        <a href="../../categories.html"><i class="fas fa-home"></i></a>
      </nav>
      <img
        src="../../img/accesssories/other/category-other.jpg"
        class="header-img"
      />
    </header>
    <div class="wrapper">
      <main>
        <h1>Umbrella, towels and gloves</h1>

        <div class="products-wrapper">
          <ol>
            <a
              href="../../products/accessories-subs/other/umbrella-anti-uv.html"
            >
              <li class="products">
                <img
                  src="../../img/accesssories/other/umbrella.jpg"
                  class="product-img"
                />
                <h3 class="product-name">Umbrella anti uv</h3>
              </li>
            </a>
            <a
              href="../../products/accessories-subs/other/bag-towel-colours-kit.html"
            >
              <li class="products">
                <img
                  src="../../img/accesssories/other/xxio-bag-towel-black.jpg"
                  class="product-img"
                />
                <h3 class="product-name">Bag Towel Collection</h3>
              </li>
            </a>
            <a
              href="../../products/accessories-subs/other/all-weather-glove.html"
            >
              <li class="products">
                <img
                  src="../../img/accesssories/other/xxio-men-glove-2.jpg"
                  class="product-img"
                />
                <h3 class="product-name">
                  All Weather gloves
                  <p class="red">NEW!</p>
                </h3>
              </li>
            </a>
          </ol>
        </div>
      </main>
    </div>
  </body>
</html>
